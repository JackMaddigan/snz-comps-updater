name: Update Competitions

on:
  schedule:
    - cron: "0 0 * * *" # This runs the job daily at midnight UTC
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  update-competitions:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Ensure write access to contents (for pushing changes)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # You can choose the Node.js version you want

      - name: Install dependencies
        run: npm install # This will install node-fetch and other dependencies listed in package.json

      - name: Run the update script
        run: node index.js # Run your script to update competitions

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add competitions.json
          git commit -m "Update competitions.json"
          git push
